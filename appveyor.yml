#---------------------------------#
#      general configuration      #
#---------------------------------#

version: '{build}'

branches:
  only:
    - develop
    - master

skip_commits:
  files:
    - '**/*.md'

#---------------------------------#
#    environment configuration    #
#---------------------------------#

image: Visual Studio 2017

matrix:
  fast_finish: true     # set this flag to immediately finish build once one of the jobs fails.

#---------------------------------#
#       build configuration       #
#---------------------------------#

platform: x64

configuration:
  - Debug
  - Release

before_build:
  - cmd: |-
      git clone -b %APPVEYOR_REPO_BRANCH% https://github.com/ETCLabs/lwpa ../lwpa
      git clone -b %APPVEYOR_REPO_BRANCH% https://github.com/ETCLabs/RDM ../RDM
      mkdir build
      cd build
      cmake --version
      cmake -G "Visual Studio 15 2017 Win64" -DQTDIR=C:\Qt\5.9.7\msvc2017_64 -DRDMNET_MOCK_DISCOVERY=ON ..

build:
  parallel: true            # enable MSBuild parallel builds
  project: build\RDMnet.sln # path to Visual Studio solution or project

  # MSBuild verbosity level
  verbosity: minimal

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
  - cmd: tests\unit\%configuration%\test_rdmnet_lib.exe

